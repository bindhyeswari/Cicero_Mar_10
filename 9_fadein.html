<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fade In</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="base.css"/>
    <style>
        div.square {
            background-color: red;
            margin: 1em;
            height: 5em;
            width: 5em;
        }


    </style>
    <script>
        $(function () {
            $('button').click(function () {

                var $div = $('div.square').eq(0);



                console.log($div[0]);

                if($div.hasClass('visible')) {
                    $div.fadeOut(500, function () {
                        $div.removeClass('visible');
                    });
                } else {
                    $div.fadeIn(500, function () {
                        $div.addClass('visible');
                    });
                }
            });
        });

        //todo: learn how to use the jquery .animate() method
    </script>
</head>
<body>

    <button>Click to Hide</button>
    <div class="square visible">

    </div>



</body>
</html>
