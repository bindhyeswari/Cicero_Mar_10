<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>wrap</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>

        $(function () {
            $('span').wrap($('div').addClass('all'));
        });

    </script>
</head>
<body>

    <div class="ditto">Hi from </div>

    <span>Jahara</span>
    <span>Ramya</span>
    <span>Christina</span>
</body>
</html>
