<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>

        $(function () { // function as an input

            console.log('Hello World from jQuery!');

            // input to jquery is a DOM object
            console.log($(document.body));  // DOM object as an input

            console.log($('li')); // selector as an input:  access elements using a selector

            console.log($('<div>')); // tag string as an input: create an element

        });

    </script>
</head>
<body>

<ul>
    <li>Jahara</li>
    <li>Ramya</li>
</ul>

</body>
</html>
